

{% extends 'blog/base.html' %}


{% block extra_head %}
    <link rel="stylesheet" href="static/css/posts.css">
{% endblock %}



{% block content %}

{% for post in posts %}
    <div class = "jumbotron" id="ohm">
        <p class="lead">published: {{ post.published_date }}</p>
        <h2 class="display-4">{{ post.title }}</h2>
        <hr class="my-4">
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}

{% endblock %}
